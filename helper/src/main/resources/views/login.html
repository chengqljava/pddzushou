<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">

    <meta name="description" content="">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="${ctxPath}/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style-responsive.css" rel="stylesheet">
</head>

<body class="login-body">
    <div class="set-langrge">
        <div class="dropdown">
            <a href="#" class="dropdown-toggle login-language" data-toggle="dropdown">
                <i class="fa fa-globe"></i>
                <span>选择语言</span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
                <li><a href="#" class="active bg-primary">  简体中文</a></li>
                <li><a href="#">  马来西亚</a></li>
                <li><a href="#">  日语</a></li>
                <li><a href="#">  繁体中文</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <form class="form-signin" onsubmit="return loginform(this)">
            <div class="form-signin-heading text-center">
                <img src="images/login-logo.png" alt=""/>
                <h1 class="sign-title"><span>地产云</span> 电商系统</h1>
            </div>
            
            <div class="login-wrap">
                <div class="login-error login-error-hide" id="login-error"></div>
                <label>用户名称 <i class="fa fa-question-circle text-warning" id="login-tooltip" data-toggle="tooltip" data-placement="top" data-html="true" title="仅支持分销专员使用手机号登录，分<br>销经理及管理员请使用账号登录" style="font-size: 17px"></i></label>
                <input type="text" class="form-control m-b" name="username" placeholder="用户名称" id="username" onBlur="showRestore(this);">
                <input type="password" class="form-control m-b" name="password" id="password" placeholder="登录密码" onBlur="showRestore(this);">
                <div class="registration clearfix">
                    <div class="pull-left">
                        <input type="checkbox" value="remember-me"> 记住密码
                    </div>
                    <div class="pull-right text-right">
                        <a href="find-password.html"> 忘记密码?</a>
                    </div>
                </div>
                <button class="btn btn-lg btn-login btn-block" type="submit" id="send"><i class="fa fa-check"></i> 登录</button>
            </div>
        </form>
    </div>
    <div class="login-copy">© 2015 屋瓴 All Rights Reserved  沪ICP备15019222号-2</div>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#login-tooltip').tooltip()
    //错误信息
    var showError =function(text,e){
        $('#login-error').html(text).stop(true).show();
        setTimeout(function () {
            $('#login-error').stop(true).hide();
        },5000)
    }
    //成功
    var showSuccess = function(){
        $('#login-error').html('').hide()
    }
    //失去焦点
    var showRestore =function(e){
        var lenght=$(e).val().length;
        
        if(lenght==0){
            if(e.id=='username') showError('请输入登陆用户名称',e);
            if(e.id=='password') showError('请输入登陆密码',e);
            if(e.id=='code') showError('请输入验证码',e);
        }else{
            showSuccess();
        }
    }




    


    function loginform(form) {
        $.ajax(
                {
                    url: "?",
                    type: "post",
                    data: $(form).serialize(),
                    success: function (data) {
                        window.location.href='index.html'
                    },
                    error:function(error){
                        alert(error)
                    }
                }
        );
        return false;
    }
</script>
</body>
</html>
