<script type="text/javascript">
    $(function () {
        var $selectConfirmGroupLeader = $(".select-confirm-group-leader");

/*        $selectConfirmGroupLeader.select2({
            placeholder: "请选择一个组长",
            language: "zh-CN",
            minimumResultsForSearch: Infinity
        });*/

        $("select#selectGroup").treeMultiselect({
            onChange: function (data) {
                data.unshift({id: "0", initialIndex: "0", sectionName: "", text: "请选择组员", value: "" })
                
                for(var i = 0; i<data.length; i++){
                    data[i]['id'] = data[i].initialIndex;
                }
                
                
                $selectConfirmGroupLeader.empty();
                $selectConfirmGroupLeader.select2({
                   
                    data: data,
                    language: "zh-CN",
                    minimumResultsForSearch: Infinity
                });
            }
        });
    })
</script>
