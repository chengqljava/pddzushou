<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>助手管理系统</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <meta name="Author" content="zifan">
    <meta name="copyright" content="All Rights Reserved">
    <link type="text/css" href="${ctxPath}/static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="${ctxPath}/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="${ctxPath}/static/css/style.css" rel="stylesheet">
    <link type="text/css"  href="${ctxPath}/static/css/style-responsive.css" rel="stylesheet">
</head>

<body class="login-body">
   
    <div class="container">
        <form class="form-signin" method="post" action="${ctxPath}/login/verify">
            <div class="form-signin-heading text-center">
              <!--   <img src="images/login-logo.png" alt=""/> -->
                <h1 class="sign-title"><span>助手</span>系统</h1>
            </div>
            
            <div class="login-wrap">
                <div class="login-error login-error-hide" id="login-error"></div>
                <label>用户名称 <i class="fa fa-question-circle text-warning" id="login-tooltip" data-toggle="tooltip" data-placement="top" data-html="true" style="font-size: 17px"></i></label>
                <input type="text" class="form-control m-b" name="username" placeholder="用户名称" id="username" onBlur="showRestore(this);">
                <input type="password" class="form-control m-b" name="password" id="password" placeholder="登录密码" onBlur="showRestore(this);">
                <div class="registration clearfix">
                    <div class="pull-left">
                        <input type="checkbox" checked name="remember" value="remember"> 记住密码
                    </div>
                 <!--    <div class="pull-right text-right">
                        <a href="find-password.html"> 忘记密码?</a>
                    </div> -->
                </div>
                <button class="btn btn-lg btn-login btn-block" type="submit" id="send" onclick="loginform()"><i class="fa fa-check"></i> 登录</button>
                <div class="text-center p-t-md" style="color: #999"> <a href="${ctxPath}/register"> 注册</a></div>
            </div>
        </form>
    </div>
    <div class="login-copy"></div>
 <script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
 $(function() {
	$("body").keydown(function(event) {
        if (event.keyCode == "13") {//keyCode=13是回车键
            $('#send').click();
        }
    });
}); 
   
    //错误信息
    var showError =function(text,e){
        $('#login-error').html(text).stop(true).show();
        setTimeout(function () {
            $('#login-error').stop(true).hide();
        },5000)
    }
    //成功
    var showSuccess = function(){
        $('#login-error').html('').hide()
    }
    //失去焦点
    var showRestore =function(e){
        var lenght=$(e).val().length;
        
        if(lenght==0){
            if(e.id=='username') showError('请输入登陆用户名称',e);
            if(e.id=='password') showError('请输入登陆密码',e);
        }else{
            showSuccess();
        }
    }




    


    function loginform() {
    	var username = $("#username").val();
    	var password = $("#password").val();
    	if(username==''){
    		showError("用户名不能为空");
    		return false;
    	}
    	if(password==''){
    		showError("密码不能为空");
    		return false;
    	}
		$('#login_form').submit();
    }
    <% if(!isEmpty(errors!)){ %>
    showError('${errors!}');
	<% } %>
	
</script>
</body>
</html>
