<script type="text/javascript">
jQuery(function($) {
	jQuery.validator.addMethod("phone", function(value, element) { 
	    var tel = /^((13[0-9])|(14[0-9])|(15[0-9])|(17[0-9])|(18[0-9]))\d{8}$/; 
	    return tel.test(value) || this.optional(element); 
	}, "请输入正确的手机号码");
	$.validator.methods.compareDate = function(value, element, param) {
		var startDate = $(param).val();
		var reg = new RegExp('-','g');
		startDate=startDate.replace(reg,'/');
		value=value.replace(reg,'/');
        var start_time = new Date(parseInt(Date.parse(startDate),10));
        var end_time = new Date(parseInt(Date.parse(value),10));
        return start_time < end_time;
    };
});
Date.prototype.format = function(format) {
	var o = {
		"M+" : this.getMonth() + 1, // month
		"d+" : this.getDate(), // day
		"h+" : this.getHours(), // hour
		"m+" : this.getMinutes(), // minute
		"s+" : this.getSeconds(), // second
		"q+" : Math.floor((this.getMonth() + 3) / 3), // quarter
		"S" : this.getMilliseconds()
	// millisecond
	};
	if (/(y+)/.test(format))
		format = format.replace(RegExp.$1, (this.getFullYear() + "")
				.substr(4 - RegExp.$1.length));
	for ( var k in o)
		if (new RegExp("(" + k + ")").test(format))
			format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k]
					: ("00" + o[k]).substr(("" + o[k]).length));
	return format;
};
</script>
